# Cloudflare Workers configuration for R2 + Neon
# Architecture: R2 stores cached JSON responses, Workers query Neon Postgres if cache miss

name = "volleyball-r2-neon"
compatibility_date = "2024-01-01"

# R2 bucket binding for caching query results
# Create with: wrangler r2 bucket create volleyball-cache
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "volleyball-cache"

# Environment variables (set via Cloudflare Dashboard or wrangler secret)
# Set NEON_CONNECTION_STRING with: wrangler secret put NEON_CONNECTION_STRING
# Get your Neon connection string from: https://console.neon.tech
# Format: postgresql://user:password@host/database?sslmode=require

# For local development, create a .dev.vars file:
# NEON_CONNECTION_STRING=postgresql://user:password@host/database?sslmode=require

